{% extends "base.html" %}

{% block title %}
	HOME | Category Item App
{% endblock %}

{% block content %}
	{% if categories|count > 0 %}
		{% for category in categories %}
			<div class="category">
				{{category.name}}
				<a href="#">Edit</a> |
				<a href="#">Delete</a><br/>
				<br/>
			</div>
		{% endfor %}
	{% else %}
		<p>No Categories</p>
	{% endif %}
{% endblock %}
