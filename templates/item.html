{% extends "base.html" %}

{% block title %}
	{{curr_item.name}} Item INFO | Category Item App
{% endblock %}

{% block content %}
	<div class="item-info">
		<h3>{{curr_item.name}} 
			<span class="item-info-categ">
				({{curr_item.category.name}})
			</span>
		</h3>
		Description: {{curr_item.description}}
	</div>
	<a href="/catalog/{{curr_item.category.name}}/{{curr_item.name}}/edit/">
		Edit
	</a> | 
	<a href="/catalog/{{curr_item.category.name}}/{{curr_item.name}}/delete/">
		Delete
	</a>
{% endblock %}
